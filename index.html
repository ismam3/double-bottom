<!DOCTYPE html>
<head>
    <title>Double Bottom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="script.js"></script>
    <div id="details">
      <div class="dt">
        <div class="color" style="background: blue;"></div>
        <div class="component">Center Girder</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #E74E1F;"></div>
        <div class="component">Side Girder</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #FF15D9;"></div>
        <div class="component">Solid Floor</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #C4FF8F;"></div>
        <div class="component">Bracket Floor</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #00E725;"></div>
        <div class="component">Bildge Bracket</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #E78916;"></div>
        <div class="component">Inner Bottom Longitudinal</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #70D2E7;"></div>
        <div class="component">Bottom Longitudinal</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #806B00;"></div>
        <div class="component">Margin Plate</div>
      </div>
      <div class="dt">
        <div class="color" style="background: #7182E7;"></div>
        <div class="component">Flat Bar</div>
      </div>
      <div class="dt">
        <div class="color" style="background: white;"></div>
        <div class="component">Flat Keel Plat</div>
      </div>
    </div>
    <div id="button_div"><button id="change">Click to Visualize Longitudinal Framing</button></div>
</body>
